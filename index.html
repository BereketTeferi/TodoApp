<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <!-- Custom style -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-yellow">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Todo App</span>
    </div>
  </nav>
  <div class="container d-flex row justify-content-center main-container">
    <h1 class="heading">Add Task</h1>
    <div class="container d-flex column justify-content-center">
      <div class="form-floating mb-3 task-input">
        <input type="email" class="form-control" id="task-input" placeholder="Workout">
        <label for="floatingInput">Add task</label>
      </div>
      <button class="btn btn-warning" id="add-task">Add</button>
    </div>
    <ul class="list-group" id="task-list">
    </ul>
  </div>
    <!-- Custom JS -->
    <script src="script/index.js"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
